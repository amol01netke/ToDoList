<!DOCTYPE html>
<html>

<head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d68ce28128.js" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <div class="container">
            <div class="header">
                <h1>TO-DO List</h1>
            </div>

            <div class="list-container">
                <div class="input-field">
                    <input id="todo" type="text" placeholder="Add a to-do">
                    <button id="btn-todo" type="button"> <i class="fa fa-plus"></i></button><br>
                    <button id="btn-delete" type="button">Delete all</button>
                </div>

                <div class="todoList">
                    <!--Data is fetched from local storage-->
                </div>
            </div>
        </div>
    </center>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
